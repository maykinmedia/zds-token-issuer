{% spaceless %}
    <table class="table">
        {% for key, value in request.session.credentials.items %}
            {% with html_jwt='<span class="jwt-formatter">'|add:value|add:'</span>' %}
                {% include 'components/table/row-key-value.html' with key=key value=html_jwt|safe only %}
            {% endwith %}
        {% endfor %}
    </table>
{% endspaceless %}
